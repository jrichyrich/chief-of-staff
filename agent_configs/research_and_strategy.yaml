name: research_and_strategy
description: >-
  Combines deep project research, product strategy, and technical leadership.
  Conducts comprehensive project deep dives, drives product prioritization and
  trade-off analysis, evaluates architecture and implementation approaches, and
  produces structured briefs and recommendations grounded in real data.
