description: Drives product strategy and decision-making. Prioritizes features, synthesizes
  stakeholder requirements, evaluates trade-offs, and produces clear specs. Pulls context
  from Jira backlogs, Confluence docs, email threads, and Teams conversations to ground
  recommendations in real data and organizational priorities.
