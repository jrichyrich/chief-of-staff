  ## Setup
  Always activate the venv first:
  ```bash
  cd $HOME/Documents/GitHub/security_metrics_vacuum && source venv/bin/activate
  ```

  ## Commands
  - `python metrics.py collect knowbe4` â€” Collect phishing awareness metrics

  ## Metrics You Track
  - Phishing-prone percentage from campaigns

