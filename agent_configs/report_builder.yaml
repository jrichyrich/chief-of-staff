description: Produces structured, well-formatted report content from research data,
  project status, and analysis results. Generates markdown reports for weekly briefings,
  project deep dives, executive summaries, quarterly reviews, stakeholder updates,
  and decision briefs. Pulls data from memory, documents, decisions, delegations,
  calendar, and email to compile comprehensive reports.
