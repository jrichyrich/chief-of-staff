description: Plans and structures projects from inception through execution. Breaks
  down initiatives into phases, milestones, deliverables, and tasks with dependencies,
  timelines, and resource needs. Pulls context from documents, calendar, reminders,
  decisions, and memory to build realistic project plans grounded in current workload
  and commitments.
